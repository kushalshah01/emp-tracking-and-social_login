<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form
              #userForm="ngForm"
              (ngSubmit)="userForm.form.valid && onSubmit()"
            >
              <!-- <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
              <!-- <img
                src="https://seekvectorlogo.com/wp-content/uploads/2019/12/hidden-brains-infotech-vector-logo.png"
                alt=""
                class="img-fluid"
              /> -->
              <h3 class="mb-3 f-w-400">Sign in</h3>

              <div class="form-group mb-3">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  [(ngModel)]="loginModel.UserName"
                  placeholder="User Name"
                  #name="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && name.invalid
                  }"
                  required
                />
                <div
                  class="invalid-feedback text-left"
                  *ngIf="userForm.submitted && name.invalid"
                >
                  <p *ngIf="name.errors.required">User Name is required</p>
                </div>
              </div>

              <div class="form-group mb-4">

                <input
                  type="password"
                  id="password"
                  name="pass"
                  class="form-control"
                  placeholder="Password"
                  #pass="ngModel"
                  [(ngModel)]="loginModel.Password"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && pass.invalid
                  }"
                  required
                />

                <div
                  class="invalid-feedback text-left"
                  *ngIf="userForm.submitted && pass.invalid"
                >
                  <p *ngIf="pass.errors.required">Password is required</p>
                </div>
              </div>

              <button class="btn btn-block btn-primary mb-4">Signin</button>
            </form>

            <div class="text-center">
              <div class="saprator my-4"><span>OR</span></div>
              <button
                class="loginBtn loginBtn--google"
                (click)="signInWithGoogle()"
              >
                Login with Google
              </button>

              <button
                class="loginBtn loginBtn--facebook"
                (click)="signInWithFB()"
              >
                Login with Facebook
              </button>

              <p class="mb-2 text-muted">
                Forgot password?
                <a [routerLink]="['/auth/email-verify']" class="f-w-400"
                  >Reset</a
                >
              </p>
              <p class="mb-0 text-muted">
                Donâ€™t have an account?
                <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a>
              </p>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
